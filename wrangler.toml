# 核心配置：匹配 CI 期望的 Worker 名称
# 注意：CI 系统期望的 Worker 名称是 "about-louis"
name = "about-louis"
# 必填：兼容性日期（与你之前的配置一致，无需修改）
compatibility_date = "2025-11-25"
main = "./src/index.ts"

# 环境变量（前端可通过 import.meta.env 访问，如后端 API 地址）
[vars]
NODE_ENV = "production"
VITE_API_URL = "https://apistock-1hgl.onrender.com"
VITE_Web_Trader_UUID = "b55651c8-7fd6-4731-be52-fff6604663d1"

[assets]
directory = "./dist/"
not_found_handling = "single-page-application"
binding = "ASSETS"
# 只有 API 请求先运行 Worker，其他请求直接由 Cloudflare 处理静态资源
run_worker_first = [ "/api/*" ]

[[routes]]
# 匹配根域名 about-louis.vip 下所有路径
pattern = "about-louis.vip/*"
zone_name = "about-louis.vip"

[[routes]]
# 匹配 www.about-louis.vip 下所有路径
pattern = "www.about-louis.vip/*"

zone_name = "about-louis.vip"      

